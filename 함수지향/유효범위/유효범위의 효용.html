<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function a (){
			var i = 0;
			// var 없이 i = 0; 만 하면 무한루프, 없이 쓰면 전역변수 i를 의미
		}
		for (var i = 0; i < 5; i++) {
			// for 안의 var i 는 전역변수
			// 상단에 var 없이 하면 전역변수로 선언되 어 a(); 가 실행될 때마다 0으로 초기화되어 무한루프돔
			a();
			document.write(i);
		}
	</script>
</body>
</html>
