<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<title>Document</title>
</head>
<body>
	<script>
		function sum(){
			let i, _sum = 0;
			for(i = 0; i < arguments.length; i++){
				document.write(i+' : '+arguments[i]+'<br />');
				_sum += arguments[i];
			}
			return _sum;
		}
		document.write('result : ' + sum(1,2,3,4));
	</script>
</body>
</html>
