<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<title>Document</title>
</head>
<body>
	<script>
		function outter(){
			var title = 'coding everybody';
			return function(){
				alert(title);
			}
		}
		var inner = outter();
		inner();
		//클로저란 내부함수가 외부함수의 지역변수에 접근 할 수 있고, 외부함수는 외부함수의 지역변수를 사용하는 내부함수가 소멸될 때까지 소멸되지 않는 특성을 의미한다.
	</script>
</body>
</html>
