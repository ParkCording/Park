<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<title>Document</title>
</head>
<body>
	<script>
		var arr = []
		for(var i = 0; i < 5; i++){
			arr[i] = function(id){
				return function(){
					return id;
				}
			}(i);
		}
		for(var index in arr) {
			console.log(arr[index]());
		}
	</script>
</body>
